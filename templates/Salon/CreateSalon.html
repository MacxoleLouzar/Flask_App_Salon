<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Salon</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='salon_css/CreateSalon.css') }}"
    />
  </head>
  <body>
    <h1>Create Salon</h1>
    <form
      action="{{ url_for('salon.create_salon') }}"
      method="POST"
      enctype="multipart/form-data"
    >
      <label for="owner_name">Owner Name:</label>
      <input type="text" id="owner_name" name="owner_name" required /><br />

      <label for="salon_name">Salon Name:</label>
      <input type="text" id="salon_name" name="salon_name" required /><br />

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required /><br />

      <label for="phone_number">Phone Number:</label>
      <input type="text" id="phone_number" name="phone_number" required /><br />

      <label for="salon_description">Salon Description:</label>
      <textarea
        id="salon_description"
        name="salon_description"
        required
      ></textarea
      ><br />

      <label for="salon_logo">Salon Logo:</label>
      <input
        type="file"
        id="salon_logo"
        name="salon_logo"
        accept="image/*"
        required
      /><br />
      <br />
      <br />

      <button type="submit">Create Salon</button>
    </form>
  </body>
</html>
