<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salon View</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='salon_css/SalonViewList.css') }}"
    />
  </head>
  <body>
    <h1>Salon View</h1>
    <div class="salon-list">
      <table>
        <thead>
          <tr>
            <th>Owner Name</th>
            <th>Salon Name</th>
            <th>Address</th>
            <th>Phone Number</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for salon in salons %}
          <tr>
            <td>{{ salon.owner_name }}</td>
            <td>{{ salon.salon_name }}</td>
            <td>{{ salon.address }}</td>
            <td>{{ salon.phone_number }}</td>
            <td>{{ salon.salon_description }}</td>
            <td>
              <a
                href="{{ url_for('salon.edit_salon', id=salon._id) }}"
                class="action-button"
                >Edit</a
              >
              <form
                action="{{ url_for('salon.delete_salon', id=salon._id) }}"
                method="POST"
                style="display: inline"
              >
                <button
                  type="submit"
                  class="action-button"
                  onclick="return confirm('Are you sure you want to delete this salon?')"
                >
                  Delete
                </button>
              </form>
              <a
                href="{{ url_for('salon.view_salon', id=salon._id) }}"
                class="action-button"
                >View</a
              >
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <a href="{{ url_for('salon.create_salon') }}" class="button"
      >Create New Salon</a
    >
  </body>
</html>
